<!DOCTYPE html>
<html lang="it">
<head>
    <link rel="stylesheet" href="css/style.css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toboolist</title>
</head>
<body>
    <!-- logo -->
    <head><img src="img/img/img/logo copia.png" alt="logo"> <h1>toboolist</h1> </head>
        <!-- contenitore -->
        <main>
            <div class="contenitore" >
                <!-- utilità di pagina -->
                <nav><button id="b1" > add task</button> <button id="b2" >add section</button> </nav>
                <!-- lista new task -->
                <section>
                <h3> <span>&#9662;</span> new task</h3>
                 <ul>
                     <li> <span class="ok">✓</span>  </li>
                 </ul>
                </section>
                <!-- lista today -->
                <section>
                    <h3><span>&#9662;</span> today</h3>
                    <ul>
                        <li></li><span class="ok">✓</span></li>
                        <li></li><span class="ok">✓</span></li>
                        <li><span class="no"> ✗</span> </li>
                        <li></li><span class="ok">✓</span></li>
                    </ul>
                   </section>
                <!-- lista upcoming -->
                <section>
                <h3><span>&#9662;</span> upcoming</h3>
                    <ul>
                        <li><span class="no"> ✗</span></li>
                        <li></li><span class="ok">✓</span></li>
                        <li></li><span class="ok">✓</span></li>
                        <li></li><span class="ok">✓</span></li>
                    </ul>
                   </section>
            </div>  
        </main>   
</body>
